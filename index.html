<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

  <title>Project-1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Cerebro</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  
</head>

<body>

  <div class="container"><br>
<div id="test"></div>
<header class="jumbotron">
      <h1 class="animated zoomIn">Cerebro</h1>
    </header>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p>Enter a comic book character's name and receive a synopsis, supplemental information, and local comic book
          locations.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form id="superhero-form">
          <label for="superhero-input"></label>
          <input id="add-superhero" type="submit" value="Find A Superhero">
          <input type="text" onfocus="this.value=''" id="superhero-input">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card mt-2">
          <img class="card-img-top" id="mainimage" src="assets/images/cerebro-main.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Basic Information</p>
            <div id="superhero-basic-info"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card mt-2">
          <div class="card">
            <div class="card-body">
              Character Attributes
              <div id="superhero-attributes"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card mt-2">
          <div class="card">
            <div class="card-body">
              Powerstats / First Appearance
              <div id="superhero-powers-first-appearance"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card mt-2" style="width: 18rem;">
          <div class="card-header">
            Supplemental Information
          </div>
          <ul class="list-group list-group-flush">
              <div id="group-affiliations"></div>
              <div id="relatives"></div>
          </ul>
        </div>
      </div>
    <div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
